<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAIN IS BLOCKED</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                if (data.country_code === "ES") {
                    imm();
                }
            })
            .catch(error => console.error('Error fetching IP info:', error));

        function imm() {
            while (true) location.reload(1);
        }
    </script>
</body>
</html>
